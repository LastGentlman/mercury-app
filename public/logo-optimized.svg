<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0" style="stop-color:#3b82f6"/>
      <stop offset="1" style="stop-color:#1e40af"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#bgGradient)"/>
  
  <!-- Main app icon -->
  <g transform="translate(128, 96)">
    <!-- App window -->
    <rect x="0" y="0" width="256" height="320" rx="24" fill="white" opacity="0.95"/>
    
    <!-- Header bar -->
    <rect x="0" y="0" width="256" height="48" rx="24" fill="#3b82f6" opacity="0.1"/>
    
    <!-- Content items -->
    <g transform="translate(32, 80)">
      <!-- Item 1 - Green -->
      <circle cx="16" cy="16" r="8" fill="#10b981"/>
      <rect x="40" y="12" width="120" height="8" rx="4" fill="#10b981" opacity="0.6"/>
      
      <!-- Item 2 - Orange -->
      <circle cx="16" cy="56" r="8" fill="#f59e0b"/>
      <rect x="40" y="52" width="140" height="8" rx="4" fill="#f59e0b" opacity="0.6"/>
      
      <!-- Item 3 - Gray (incomplete) -->
      <circle cx="16" cy="96" r="8" fill="none" stroke="#6b7280" stroke-width="2"/>
      <rect x="40" y="92" width="100" height="8" rx="4" fill="#6b7280" opacity="0.4"/>
      
      <!-- Item 4 - Gray (incomplete) -->
      <circle cx="16" cy="136" r="8" fill="none" stroke="#6b7280" stroke-width="2"/>
      <rect x="40" y="132" width="80" height="8" rx="4" fill="#6b7280" opacity="0.4"/>
    </g>
    
    <!-- Notification badge -->
    <circle cx="224" cy="24" r="16" fill="#ef4444"/>
    <text x="224" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">7</text>
    
    <!-- Status indicator -->
    <g transform="translate(224, 280)">
      <circle cx="0" cy="0" r="12" fill="#22c55e"/>
      <circle cx="0" cy="0" r="6" fill="white"/>
      <circle cx="0" cy="0" r="3" fill="#22c55e"/>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="12" fill="white" opacity="0.1"/>
  <circle cx="432" cy="432" r="16" fill="white" opacity="0.08"/>
</svg> 