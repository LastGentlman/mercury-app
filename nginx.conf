# Nginx configuration for SPA
server {
    listen 80;
    server_name pedidolist.com;
    root /var/www/html;
    index index.html;

    # Proper MIME types for JavaScript modules
    location ~* \.js$ {
        add_header Content-Type "application/javascript; charset=utf-8";
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve other static files
    location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy to backend (SOLO si necesitas proxy, sino elimina este bloque)
    # location /api/ {
    #     proxy_pass https://api.pedidolist.com/api/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # }

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }
} 