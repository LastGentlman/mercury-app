<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache</title>
</head>
<body>
    <h1>Cache Cleared</h1>
    <p>This page will clear your browser cache and redirect you to the app.</p>
    <script>
        // Clear all caches
        if ('caches' in window) {
            caches.keys().then(function(names) {
                for (let name of names) {
                    caches.delete(name);
                }
            });
        }
        
        // Clear localStorage and sessionStorage
        localStorage.clear();
        sessionStorage.clear();
        
        // Force reload the main app
        setTimeout(() => {
            window.location.href = '/';
        }, 1000);
    </script>
</body>
</html>
